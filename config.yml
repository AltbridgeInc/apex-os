# APEX-OS Configuration
name: apex-os
version: 0.1.0
description: Advanced Portfolio Execution & Analysis Operating System - A systematic, agent-based framework for disciplined stock trading
author: APEX-OS Contributors
repository: https://github.com/AltbridgeInc/apex-os

# Default Profile
default_profile: default

# Installation Paths
install_path: ~/apex-os
profiles_path: profiles

# Framework Components (Updated to profiles/default/ pattern)
agents:
  count: 16
  location: profiles/default/agents
  apex_os_agents:
    - market-scanner
    - fundamental-analyst
    - technical-analyst
    - risk-manager
    - thesis-writer
    - executor
    - portfolio-monitor
    - post-mortem-analyst
  agent_os_agents:
    - spec-writer
    - spec-shaper
    - product-planner
    - tasks-list-creator
    - implementer
    - implementation-verifier

commands:
  count: 12
  location: profiles/default/commands
  apex_os_commands:
    - scan-market
    - analyze-stock
    - write-thesis
    - plan-position
    - execute-entry
    - monitor-portfolio
  agent_os_commands:
    - orchestrate-tasks
    - write-spec
    - shape-spec
    - plan-product
    - create-tasks
    - implement-tasks

skills:
  count: 16
  location: profiles/default/skills
  auto_compile: true
  categories:
    fundamental: 5
    technical: 4
    risk_management: 4
    behavioral: 3
  list:
    - financial-health-analysis
    - valuation-analysis
    - growth-analysis
    - quality-analysis
    - moat-analysis
    - price-action-analysis
    - volume-analysis
    - momentum-analysis
    - trend-analysis
    - position-sizing
    - stop-loss-management
    - portfolio-risk-assessment
    - risk-reward-evaluation
    - market-sentiment-analysis
    - bias-detection
    - discipline-enforcement

# Data Integration
data:
  fmp:
    location: data/fmp
    scripts: scripts/data-fetching/fmp
    file_naming:
      earnings: "{symbol}-earnings-{year}-{period}.txt"
      statements: "{symbol}-{type}-{year}-{period}.json"
      news: "{symbol}-news-{date}.md"
  youtube:
    location: data/youtube
    scripts: scripts/data-fetching/youtube
    file_naming: "{symbol}-youtube-{video-id}-transcript.txt"
    status: "structure_prepared_implementation_deferred"

principles:
  count: 16
  location: principles
  categories:
    - fundamental
    - technical
    - risk-management
    - behavioral

# Portfolio Management
portfolio:
  config_location: portfolio/portfolio-config.yaml
  positions_location: portfolio/open-positions.yaml
  default_risk_per_trade: 1.5%
  max_risk_per_trade: 2.0%
  max_portfolio_heat: 8.0%
  min_cash_reserve: 20.0%

# Workflow Directories
workflow_directories:
  - opportunities
  - analysis
  - positions
  - reports

# Quality Gates
quality_gates:
  gate_0:
    name: Opportunity Screening
    requirements:
      - Basic criteria met
  gate_1:
    name: Analysis & Thesis Verification
    requirements:
      - Fundamental score >= 6
      - Technical score >= 7
      - Bull and bear cases developed
      - Falsification criteria defined
      - Risk-reward >= 2:1
  gate_2:
    name: Position Planning
    requirements:
      - Position < 15% of portfolio
      - Risk <= 2% per trade
      - Portfolio heat <= 8%
      - Cash reserve >= 20%
      - Stop loss <= 8% from entry
  gate_3:
    name: Entry Execution
    requirements:
      - Stop loss placed within 1 minute
      - Stop confirmed active
      - Entry within planned range
  gate_4:
    name: Exit Execution
    requirements:
      - Exit reason documented
      - Systematic exit (not emotional)
      - Thesis validity assessed

# Documentation
documentation:
  readme: README.md
  description: apex-os_description.md
  changelog: CHANGELOG.md
  contributing: .github/CONTRIBUTING.md
  code_of_conduct: .github/CODE_OF_CONDUCT.md

# Agent-OS Compatibility
compatibility:
  agent_os_version: "compatible"
  structural_pattern: "profiles/default/"
  installation_pattern: "agent-os"
